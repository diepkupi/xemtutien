<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem Tu Tiên</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    iframe {
      width: 70%;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h2>Xem Tu Tiên (Tự động nhớ vị trí video)</h2>

  <!-- Nhúng các video YouTube -->
  <iframe id="yt1" src="https://www.youtube.com/embed/Q17oXciDwPM?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
  <iframe id="yt2" src="https://www.youtube.com/embed/lPza6294n18?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
  <iframe id="yt3" src="https://www.youtube.com/embed/ZZNUmtAeSxs?enablejsapi=1" frameborder="0" allowfullscreen></iframe>

  <!-- Thêm API YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = {};
    const ids = ['yt1', 'yt2', 'yt3'];

    function onYouTubeIframeAPIReady() {
      ids.forEach(id => {
        players[id] = new YT.Player(id, {
          events: {
            'onReady': (event) => {
              // Lấy lại tiến trình cũ
              const saved = localStorage.getItem('progress_' + id);
              if (saved) {
                // Đợi video load rồi mới seekTo
                setTimeout(() => {
                  event.target.seekTo(parseFloat(saved), true);
                }, 1000);
              }
            },
            'onStateChange': (event) => {
              if (event.data === YT.PlayerState.PLAYING) {
                // Cứ 2 giây lại lưu tiến trình một lần
                setInterval(() => {
                  const t = event.target.getCurrentTime();
                  localStorage.setItem('progress_' + id, t);
                }, 2000);
              }
            }
          }
        });
      });
    }
  </script>
</body>
</html>
